<div class="container">
  <h1>Edit Accoutant</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="UpdateAccountant()" #accountantForm="ngForm">
        <div class="form-group">      
          <label for="name">ID</label>
          <input type="number" class="form-control" [(ngModel)]="accountant.user.id" required>
        </div>
        
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="accountant.user.full_name" name="name" placeholder="Enter Full Name"required>
            </div>
      </div>
     
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Address</label>
                <input type="text" class="form-control" [(ngModel)]="accountant.user.addresss" name="name" placeholder="Enter Permanent Address" required>
            </div>
      </div>


         <div class="col-md-13">
           <div class="form-group">
             <label for="name">Phone no</label>
                <input type="number" class="form-control" [(ngModel)]="accountant.user.phoneno" name="name" required>
            </div>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!accountantForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
