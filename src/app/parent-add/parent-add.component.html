<div class="container">
  <h1>Add New Parent</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveParent()" #parentForm="ngForm">
        <div class="input-group">
             <div class="col-sm-3">
               <div class="form-group">
                   <label for="email_address_2">Full Name</label>
                 </div>
               </div>
              <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="parent.user.full_name" name="text"  placeholder="Enter Parent Name" required>
                       </div>
                  </div>
             </div>
        </div>
      
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Address</label>
             </div>
           </div>
          <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="parent.user.address" name="address" placeholder="Enter Permanent"required>
                       </div>
                  </div>
             </div>
        </div>

     <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Contact Number</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="parent.user.phoneno" name="password" placeholder="Enter  Contact Number"required>
                       </div>
                  </div>
             </div>
        </div>

           <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Email Address</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="parent.user.email_address" name="password" placeholder="Email address"required>
                       </div>
                  </div>
             </div>
        </div>
    
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Gender</label>
             </div>
           </div>
         <div class="col-md-6">
                  <div class="form-group">
                     <div class="form-line">
                         <select>
                          <option>Male</option>
                         <option>Female</option>
                         <option>Others</option>
                         </select>
                       </div>
                  </div>
             </div>
        </div>

        
          <div class="input-group">
            <button type="Submit" class="btn btn-success" [disabled]="!parentForm.form.valid">Add Parent</button>
          </div>
