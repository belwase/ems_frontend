<div class="container">
  <h1>Edit Subject</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="UpdateStudent()" #studentForm="ngForm">
        
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Subject Name</label>
                <input type="text" class="form-control" [(ngModel)]="subject.user.name" name=" name" placeholder="Enter subject Name"required>
            </div>
      </div>

      <div class="col-md-13">
           <div class="form-group">
             <label for="name">Class</label>
                <input type="text" class="form-control" [(ngModel)]="subject.user.class" name="class" placeholder=""required>
            </div>
      </div>
        
       <div class="input-group">
           <div class="col-sm-13">
             <div class="form-group">
               <label for="email_address_2">Teacher</label>
             </div>
           </div>
         <div class="col-md-13">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Date" class="form-control" [(ngModel)]="subject.user.teacher" name="teacher"required>
                       </div>
                  </div>
             </div>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
