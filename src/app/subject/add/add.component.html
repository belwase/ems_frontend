<div class="container">
  <h1>Add Subject</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveSubject()" #subjectForm="ngForm">
        <div class="input-group">
             <div class="col-sm-3">
               <div class="form-group">
                   <label for="email_address_2">Name</label>
                 </div>
               </div>
              <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="subject.user.name" name="text"  placeholder="Enter Subject Name" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Class</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="subject.user.class" name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Teacher</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="subject.user.teacher" name="text"  placeholder="Enter Teacher Name" required>
                       </div>
                  </div>
             </div>
        </div>

          <div class="input-group">
            <button type="Submit" class="btn btn-success" [disabled]="!subjectForm.form.valid">Add Subject</button>
          </div>
