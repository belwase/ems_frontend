<div class="container">
  <h1>Add New Teacher</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveTeacher()" #teacherForm="ngForm">
        <div class="input-group">
             <div class="col-sm-3">
               <div class="form-group">
                   <label for="email_address_2">Teacher Name</label>
                 </div>
               </div>
              <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Password" class="form-control" [(ngModel)]="teacher.user.full_name" name="Password"  placeholder="Enter Teacher Name" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Father Name</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Password" class="form-control" [(ngModel)]="teacher.user.father_name" name="Password"  placeholder="Enter Father Name" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Mother Name</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Password" class="form-control" [(ngModel)]="teacher.user.mother_name" name="Password"  placeholder="Enter Mother Name" required>
                       </div>
                  </div>
             </div>
        </div>
    
 <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Date of Birth</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Date" class="form-control" [(ngModel)]="teacher.user.date_of_birthday" name="Date of Birth"required>
                       </div>
                  </div>
             </div>
        </div>
 
 <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Qualification</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="teacher.user.qualification" name="name" placeholder="Enter Teacher Qualification"required>
                       </div>
                  </div>
             </div>
        </div>

        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Start Date</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Date" class="form-control" [(ngModel)]="teacher.user.Startdate" name="name"required>
                       </div>
                  </div>
             </div>
        </div>

        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Contact number</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="teacher.user.phoneno" name="password" placeholder="Enter Contact Number"required>
                       </div>
                  </div>
             </div>
        </div>

        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Address</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="teacher.user.address" name="Address" placeholder="Enter permanent address"required>
                       </div>
                  </div>
             </div>
        </div>

        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Image</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="File" class="form-control" [(ngModel)]="teacher.user.image" name="image" required>
                       </div>
                  </div>
             </div>
        </div>

        <div class="input-group">
          <button type="submit" class="btn btn-success" [disabled]="!teacherForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
