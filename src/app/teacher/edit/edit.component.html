<div class="container">
  <h1>Edit Teacher</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="UpdateTeacher()" #teacherForm="ngForm">
        <div class="form-group">      
          <label for="name">ID</label>
          <input type="text" class="form-control" [(ngModel)]="teacher.user.id" required>
        </div>
        
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Father Name</label>
                <input type="text" class="form-control" [(ngModel)]="teacher.user.father_name" name="father name" placeholder="Enter Father Name"required>
            </div>
      </div>

      <div class="col-md-13">
           <div class="form-group">
             <label for="name">Mother Name</label>
                <input type="text" class="form-control" [(ngModel)]="teacher.user.mother_name" name="name" placeholder="Enter Mother Name"required>
            </div>
      </div>
        
       <div class="input-group">
           <div class="col-sm-13">
             <div class="form-group">
               <label for="email_address_2">Date of Birth</label>
             </div>
           </div>
         <div class="col-md-13">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="Date" class="form-control" [(ngModel)]="teacher.user.date_of_birthday" name="Date of Birth"required>
                       </div>
                  </div>
             </div>
        </div>

        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Address</label>
                <input type="text" class="form-control" [(ngModel)]="teacher.user.address" name="name" placeholder="Enter Permanent Address" required>
            </div>
      </div>


         <div class="col-md-13">
           <div class="form-group">
             <label for="name">Phone no</label>
                <input type="text" class="form-control" [(ngModel)]="teacher.user.phoneno" name="name" placeholder="Enter Phone no" required>
            </div>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!teacherForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
