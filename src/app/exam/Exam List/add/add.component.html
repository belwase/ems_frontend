   <div class="col-md-6">
      <div class="header">
        <h1>
          <b> Manage Exam</b>
        </h1>
      </div>
       <div class="container">
        <h2>Add Exam</h2>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveExam()" #examForm="ngForm">
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2"> Name</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="exam.name" name="text"  placeholder="Enter  Name" required>
                       </div>
                  </div>
             </div>
        </div>
    
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Date</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="date" class="form-control" [(ngModel)]="exam.date" name="date"required/>
                       </div>
                  </div>
             </div>
           </div>

            <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Comment</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="exam.comment" name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>

          <div class="input-group">
            <button type="Submit" class="btn btn-success" [disabled]="!classForm.form.valid">Add Exam</button>
          </div>
        </form>
