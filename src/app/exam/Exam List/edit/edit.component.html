<div class="container">
  <h1>Edit exam list</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="UpdateExam()" #examForm="ngForm">
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="exam.user.full_name" name="name" placeholder="Enter Full Name"required>
            </div>
      </div>
     
        <div class="col-md-13">
           <div class="form-group">
             <label for="name">Date</label>
                <input type="date" class="form-control" [(ngModel)]="exam.user.date" name="date" placeholder="" required>
            </div>
      </div>


         <div class="col-md-13">
           <div class="form-group">
             <label for="name">Comment</label>
                <input type="text" class="form-control" [(ngModel)]="exam.user.coment" name="comment" required>
            </div>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!examForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
