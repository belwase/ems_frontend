<div _class="container">
  <h1>Edit Class</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateClass()"  #_classForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="_class.father_name" name="father_name" placeholder="Enter Father Name" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="_class.address" name="address" required>
        </div>
        
         <div class="form-group">
          <label for="name">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="_class.address" name="address" required>
        </div>
        
         <div class="form-group">
          <label for="name">Profession</label>
          <input type="text" class="form-control" [(ngModel)]="_class.address" name="address" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!_classForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
