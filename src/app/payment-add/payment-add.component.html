
  <div class="container">
  <h1>Add New Payment</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePayment()" #paymentForm="ngForm">
        <div class="input-group">
             <div class="col-sm-3">
               <div class="form-group">
                   <label for="email_address_2">Student Id</label>
                 </div>
               </div>
            <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                          <select class="form-control" [(ngModel)]="payment.user.studentid" name="payment" autofocus>
                                    <option>Sonika</option>
                                    <option>Suraj</option>
                                    <option>Sita</option>
                                </select>
                       </div>
                  </div>
             </div>
        </div>

        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Payment Amount</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="number" class="form-control" [(ngModel)]="payment.user.payment_amount" name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Description</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="payment.user.description" name="text"  placeholder="description" required/>
                       </div>
                  </div>
             </div>
        </div>
    
          <div class="input-group">
            <button type="Submit" class="btn btn-success" [disabled]="!paymentForm.form.valid">POST</button>
          </div>
