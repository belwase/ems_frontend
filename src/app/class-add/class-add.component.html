<div class="container">
  <h1>Add Class</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveClass()" #classForm="ngForm">
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2"> Name</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="class.name" name="text"  placeholder="Enter  Name" required>
                       </div>
                  </div>
             </div>
        </div>
    
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Max Capacity</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="class.max_capacity" name="max_capacity"required/>
                       </div>
                  </div>
             </div>
           </div>

            <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Description</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="class.description" name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>

          <div class="input-group">
            <button type="Submit" class="btn btn-success" [disabled]="!classForm.form.valid">Add Class</button>
          </div>
        </form>
