<div class="container">
  <h1>Add Transport</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveTransport()" #transportForm="ngForm">
        <div class="input-group">
             <div class="col-sm-3">
               <div class="form-group">
                   <label for="email_address_2"> Route Name</label>
                 </div>
               </div>
              <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="transport.user.route_name" name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Number of Vehicle</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="number" class="form-control" [(ngModel)]="transport.user.no_of vehicle" name="number"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Description</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="transport.user.description" name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>
        <div class="input-group">
           <div class="col-sm-3">
             <div class="form-group">
               <label for="email_address_2">Route Fare</label>
             </div>
           </div>
         <div class="col-md-9">
                  <div class="form-group">
                     <div class="form-line">
                         <input type="text" class="form-control" [(ngModel)]="transport.user.route_fare" name="text"  placeholder="" required>
                       </div>
                  </div>
             </div>
        </div>
          <div class="input-group">
            <button type="Submit" class="btn btn-success" [disabled]="!transportForm.form.valid">Add Transport</button>
          </div>
